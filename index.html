<!DOCTYPE html>
    <html>
        <head>
            <title>My First Web Page</title>
        </head>        
        <body>
          <!-- semantic html -->
          <!--header-->
          <header>
           <!-- headings -->
           <h1>Welcome to My Web Page</h1>
            <nav>
              <a href="#">Home</a>
              <a href="/">About</a>
              <a href="/">Contact Us</a>
            </nav>
          </header>
                      <!--main content-->
          <main>
            <article>
                      <!-- paragraph -->
            <p>This is a simple HTML document.</p>
            <p>Feel free to explore and learn more about HTML!</p>
            </article>     
            <section>
              <!-- un-ordered lists-->
            <ul>
              <li>Mathematics</li>
              <li>English</li>
              <li>Chemistry</li>
              <li>Biology</li>
            </ul>
            <!--ordered list-->
            <ol type="i" start="1">
              <li>Math</li>
              <li>Computer</li>
              <li>Software</li>
            </ol>
            <!--anchor-->
            <a href="https://youtube.com" >Go to Youtube</a>
            </section>
            <aside>
              <h2>Quick Links</h2>
            </aside>
          </main>
          <footer>
            <p>&copy; 2025. Sheimah. All Rights Reserved.</p>
          </footer>
        </body>
    </html>
